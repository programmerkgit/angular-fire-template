<!--All input type-->
<!--https://developer.mozilla.org/en-US/docs/Web/HTML/Element/input-->
<form [formGroup]="formGroup">
  <mat-form-field>
    <mat-label>Enter your name</mat-label>
    <input placeholder="name" matInput id="name" type="text" value="name">
  </mat-form-field>
  <br>
  <mat-form-field>
    <mat-label>Enter your email</mat-label>
    <input id="email" type="email" matInput>
  </mat-form-field>
  <br>
  <mat-form-field>
    <mat-label>Enter Your History</mat-label>
    <textarea matInput placeholder="I entered junior high school at age..."></textarea>
  </mat-form-field>
  <br>
  <mat-form-field>
    <mat-label>Enter your interest</mat-label>
    <input matInput list="interest" id="interest-i">
    <datalist id="interest">
      <option value="Football"></option>
      <option value="Tennis"></option>
      <option value="baseball"></option>
    </datalist>
  </mat-form-field>
  <br>
  <mat-form-field>
    <mat-label>role</mat-label>
    <mat-select>
      <mat-optgroup label="admin">
        <mat-option value="admin">admin</mat-option>
        <mat-option value="system-admin">system-admin</mat-option>
      </mat-optgroup>
      <mat-optgroup label="general">
        <mat-option value="general">general</mat-option>
        <mat-option value="beginner">beginner</mat-option>
      </mat-optgroup>
    </mat-select>
  </mat-form-field>
  <br>
  <mat-form-field>
    <mat-label>Join Team</mat-label>
    <mat-select multiple formControlName="join">
      <mat-select-trigger>custom trigger</mat-select-trigger>
      <mat-option value="team1">team1</mat-option>
      <mat-option value="team2">team2</mat-option>
      <mat-option value="team3">team3</mat-option>
    </mat-select>
  </mat-form-field>
  <div formArrayName="teams">
    <mat-form-field>
      <mat-label>Teams</mat-label>
      <input matInput formControlName="0">
    </mat-form-field>
    <mat-form-field>
      <input matInput formControlName="1">
    </mat-form-field>
    <mat-form-field>
      <input matInput formControlName="2">
    </mat-form-field>
  </div>
  <mat-progress-bar value="20"></mat-progress-bar>
  <mat-radio-group formControlName="sex">
    <mat-radio-button value="male">Male</mat-radio-button>
    <mat-radio-button value="female">Female</mat-radio-button>
  </mat-radio-group>
  <div formGroupName="address">
    <h3>address</h3>
    <mat-form-field>
      <mat-label>Enter your street</mat-label>
      <input matInput type="text" formControlName="street">
    </mat-form-field>
    <br>
    <mat-form-field>
      <mat-label>Enter you city</mat-label>
      <input matInput type="text" formControlName="city">
    </mat-form-field>
  </div>
  <div>
    <button type="submit" (click)="getValue()">保存</button>
  </div>
</form>
